---
name: Test docker images

on: [pull_request]

jobs:
  ci:
    name: Build and test
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          show-progress: false

      - name: Setup Bats
        uses: bats-core/bats-action@3b6fd9e3d70ab0587e754b8b6c8aa9c2e6f61d02 # 2.1.1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3.6.1

      - name: Build 15.0
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
        with:
          push: false
          platforms: linux/amd64
          cache-from: type=gha,scope=15.0
          context: .
          file: stable/Dockerfile
          provenance: false
          load: true
          tags: |
            aclemons/slack-lambda:15.0

      - name: Build current
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
        with:
          push: false
          platforms: linux/amd64
          cache-from: type=gha,scope=current
          context: .
          file: current/Dockerfile
          provenance: false
          load: true
          tags: |
            aclemons/slack-lambda:current

      - name: Build current (arm64)
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
        with:
          push: false
          platforms: linux/arm64/v8
          cache-from: type=gha,scope=current-arm
          context: .
          file: current/Dockerfile
          provenance: false
          load: true
          tags: |
            aclemons/slack-lambda:current-arm

      - name: Start docker compose
        run: |
          docker compose up -d --build --wait --quiet-pull

      - name: Run tests
        run: |
          bats tests
