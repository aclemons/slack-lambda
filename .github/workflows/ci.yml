---
name: Test docker images

on: [pull_request]

env:
  # renovate: datasource=docker depName=tonistiigi/binfmt versioning=loose
  BINFMT_VERSION: qemu-v9.2.0@sha256:2ebbaaeb812b8f9d1cd725d2640a25989b2c25506f3665411a92554746f68562

jobs:
  ci:
    name: Build and test
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          show-progress: false

      - name: Setup Bats
        uses: bats-core/bats-action@2104b40bb7b6c2d5110b23a26b0bf265ab8027db # 3.0.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@4574d27a4764455b42196d70a065bc6853246a25 # v3.4.0
        with:
          image: tonistiigi/binfmt:${{ env.BINFMT_VERSION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f7ce87c1d6bead3e36075b2ce75da1f6cc28aaca # v3.9.0

      - name: Build 15.0
        uses: docker/build-push-action@ca877d9245402d1537745e0e356eab47c3520991 # v6.13.0
        with:
          push: false
          platforms: linux/amd64
          cache-from: type=gha,scope=15.0
          context: .
          file: stable/Dockerfile
          provenance: false
          load: true
          tags: |
            aclemons/slack-lambda:15.0

      - name: Build current
        uses: docker/build-push-action@ca877d9245402d1537745e0e356eab47c3520991 # v6.13.0
        with:
          push: false
          platforms: linux/amd64
          cache-from: type=gha,scope=current
          context: .
          file: current/Dockerfile
          provenance: false
          load: true
          tags: |
            aclemons/slack-lambda:current

      - name: Build current (arm64)
        uses: docker/build-push-action@ca877d9245402d1537745e0e356eab47c3520991 # v6.13.0
        with:
          push: false
          platforms: linux/arm64/v8
          cache-from: type=gha,scope=current-arm
          context: .
          file: current/Dockerfile
          provenance: false
          load: true
          tags: |
            aclemons/slack-lambda:current-arm

      - name: Start docker compose
        run: |
          docker compose up -d --build --wait --quiet-pull

      - name: Run tests
        run: |
          bats tests
