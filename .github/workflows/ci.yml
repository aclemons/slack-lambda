---

name: Test docker images

on: [pull_request]

jobs:
  ci:
    name: Build and test
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          show-progress: false

      - name: Setup Bats
        uses: bats-core/bats-action@472edde1138d59aca53ff162fb8d996666d21e4a # 2.0.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3 # v3.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@d70bba72b1f3fd22344832f00baa16ece964efeb # v3.3.0

      - name: Build 15.0
        uses: docker/build-push-action@f6010ea70151369b06f0194be1051fbbdff851b2 # v6.0.2
        with:
          push: false
          platforms: linux/amd64
          cache-from: type=gha,scope=15.0
          context: .
          file: stable/Dockerfile
          provenance: false
          load: true
          tags: |
            aclemons/slack-lambda:15.0

      - name: Build current
        uses: docker/build-push-action@f6010ea70151369b06f0194be1051fbbdff851b2 # v6.0.2
        with:
          push: false
          platforms: linux/amd64
          cache-from: type=gha,scope=current
          context: .
          file: current/Dockerfile
          provenance: false
          load: true
          tags: |
            aclemons/slack-lambda:current

      - name: Build current (arm64)
        uses: docker/build-push-action@f6010ea70151369b06f0194be1051fbbdff851b2 # v6.0.2
        with:
          push: false
          platforms: linux/arm64/v8
          cache-from: type=gha,scope=current-arm
          context: .
          file: current/Dockerfile
          provenance: false
          load: true
          tags: |
            aclemons/slack-lambda:current-arm

      - name: Start docker compose
        run: |
          docker compose up -d --build --wait --quiet-pull

      - name: Run tests
        run: |
          bats tests
